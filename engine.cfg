[application]

name="FlyingGame"
main_scene="res://RigidBody.scn"
icon="icon.png"

[input]

full_throttle=[key(Z), key(Shift)]
pitch_up=[key(S)]
pitch_down=[key(W)]
roll_left=[key(A)]
roll_right=[key(D)]
scroll_up=[mbutton(0, 4)]
scroll_down=[mbutton(0, 5)]
shoot=[key(Q)]
turn_camera=[mbutton(0, 2)]

[render]

room_cull_enabled=false
